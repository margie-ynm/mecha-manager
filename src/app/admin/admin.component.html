<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add A New Member</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Member Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Position:</label>
        <br>
        <input #newPosition>
      </div>

      <div>
        <label>Student Year:</label>
        <br>
        <input #newYear>
      </div>
      <button class="btn btn-primary" (click)="submitForm(newName.value, newPosition.value, newYear.value); newName.value=''; newPosition.value=''; newYear.value=''">Add</button>
    </div>
  </div>
</div>

<div>
  <app-member-list></app-member-list>
</div>
